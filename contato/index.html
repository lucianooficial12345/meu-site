<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Nexa Dev</title>
  <style>
  body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      line-height: 1.6;
  }
  header, footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
  }
  h1, h2, h3 {
      color: #00e0ff;
  }
  .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
  }
  p {
      color: #ddd;
  }
  .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #00e0ff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
  }
  .btn:hover {
      background: #33ecff;
  }

  form {max-width:600px;margin:auto;}
  input, textarea {width:100%;padding:10px;margin:10px 0;border-radius:8px;border:none;}
  </style>
</head>
<body>
  <header>
    <h1>Fale Conosco</h1>
  </header>
  <main class="container">
    <p>Entre em contato conosco e descubra como podemos ajudar sua empresa a crescer com tecnologia.</p>
    <a href="https://wa.me/5598981502071?text=Olá, quero mais informações sobre os serviços da Nexa Dev" class="btn">Chamar no WhatsApp</a>
    <form>
      <input type="text" placeholder="Seu Nome" required>
      <input type="email" placeholder="Seu E-mail" required>
      <textarea rows="5" placeholder="Sua mensagem"></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Nexa Dev. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
